<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
  <title>Overzicht van de verzorgingkenmerken</title>
</head>

<body>
<div th:replace="fragments/general :: navbar"></div>
  <h1>Overzicht van de verzorgingkenmerken</h1>

  <table>
    <tr>
      <th>Opkweken</th>
      <th>Verspenen</th>
      <th>Bemesten</th>
      <th></th>
    </tr>
   <tr th:each="verzorging : ${allVerzorgingKenmerken}">
      <td th:text="${verzorging.opkweken}"></td>
      <td th:text="${verzorging.verspenen}"></td>
      <td th:text="${verzorging.bemesting}"></td>
      <td></td>
    </tr>
    <tr>
      <form th:action="@{/verzorgingKenmerken/new}" method="post" th:object="${newVerzorging}">
        <td><input type="text" th:field="*{opkweken}"></td>
        <td><input type="text" th:field="*{verspenen}"></td>
        <td><input type="text" th:field="*{bemesting}"></td>
        <td><input type="submit" value="Sla op"></td>
      </form>
   </tr>
  </table>
  <div th:replace="fragments/general :: footer"></div>
  <div th:replace="fragments/general :: bottomScripts"></div>
  </body>
</html>
