<!DOCTYPE html>

<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:fragment="baseHeader(title)">
  <meta charset="UTF-8">
  <title th:replace="${title}">Dit is een algemene titel</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
  <link rel="stylesheet" type="text/css" href="/css/plants.css"/>
</head>

<body>
<div th:fragment="navbar">
  <a th:href="@{/verzorgingKenmerken/all}">Verzorgingkenmerken</a>
  <a th:href="@{/plants/all}">Planten</a>
</div>
<h1>Overzicht van de planten</h1>
<table>
  <tr>
    <th>name</th>
    <th>verzorgingKenmerken</th>
    <th>delete</th>
    <th>edit</th>
    <th>stock</th>
  </tr>
  <tr th:each="plant : ${allPlants}">
    <td><a th:href="@{/plants/details/{name}(name=${plant.name})}"  th:text="${plant.name}">Naam</a></td>
    <td th:text="${plant.verzorgingKenmerkenDisplayString}"></td>
    <td><a th:href="@{/plants/delete/{plantId}(plantId=${plant.plantId})}">Delete</a></td>
    <td><a th:href="@{/plants/edit/{plantId}(plantId=${plant.plantId})}">Edit</a></td>
    <td>
      <span th:text="${plant.numberOfAvailableInStock}"></span>
      <a th:href="@{/copy/new/{plantId}(plantId=${plant.plantId})}">Inkoop</a>
    </td>
  </tr>
</table>
<a th:href="@{/plants/new}">Maak nieuwe plant aan</a>
<div th:fragment="footer">
  <footer>Copyright Jessica Schouten &copy;2022</footer>
</div>

<div th:fragment="bottomScripts">
  <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</div>

</body>
</html>
